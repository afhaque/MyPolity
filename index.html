<div class="container">

  <div class="row">
    <div class="col-md-12 page-header text-center">
        <h1>MyPolity</h1>
        <h4>Information about your local, state, and federal representatives.</h4>
    </div>
  </div>

  <div class="row" id="sign-up">
    <div class="col-xs-0 col-sm-1"></div>
    <div class="col-xs-12 col-sm-10">
      <div class="panel panel-default">
          <div class="panel-heading" id="panel-heading"> Sign Up</div>
          <div class="panel-body">
            <form id="signup-form">
              <div class="row">
                <div class="col-md-6">
                  <div id="first-name-group" class="form-group">
                    <label for="name" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="full_name" placeholder="John">
                    <span id="first-name-span" aria-hidden="true"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div id="last-name-group" class="form-group">
                    <label for="name" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="full_name" placeholder="Smith">
                    <span id="last-name-span" aria-hidden="true"></span>
                  </div>
                </div>
              </div>

              <div id="street-address-group" class="form-group">
                <label for="street_id" class="control-label">Street Address</label>
                <input type="text" class="form-control" id="street" name="street1" placeholder="Street address, P.O. box, company name, c/o">
                <span id="street-address-span" aria-hidden="true"></span>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div id="city-group" class="form-group">
                    <label for="city" class="control-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    <span id="city-span" aria-hidden="true"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="state" class="control-label">State</label>
                    <select class="form-control" id="state">
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div id="zip-code-group" class="form-group">
                    <label for="zip" class="control-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="#####">
                    <span id="zip-code-span" aria-hidden="true"></span>
                  </div>
                </div>
              </div>

              <div id="email-group" class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <span id="email-span" aria-hidden="true"></span>
              </div>

              <div id="password-group" class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                <span id="password-span" aria-hidden="true"></span>
              </div>

              <div id="confirm-password-group" class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password">
                <span id="confirm-password-span" aria-hidden="true"></span>
              </div>

              <div class="form-group">
                <button id="submit-button" disabled="true" type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>
          </div>
      </div>
    </div>
    <div class="col-xs-0 col-sm-1"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="modalClose">x</span>
          <p class="text-center" id="modalText">Some text in the Modal..</p>
        </div>
      </div>
    </div>
  </div>

</div>
