        <nav class="navbar navbar-default">

  <div class="container">

    <div class="row">
      <div class="col-md-12 page-header text-center">
          <h1>MyPolity</h1>
      </div>
    </div>

    <div class="row" id="edit-pass">
      <div class="col-xs-0 col-sm-1"></div>
      <div class="col-xs-12 col-sm-10">
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading"> Edit Password</div>
            <div class="panel-body" id="profile-panel">
              <form>

                <div class="form-group password-change">
                  <label for="pwd">New Password:</label>
                  <input type="password" class="form-control" id="new-pwd" placeholder="Enter password">
                </div>

                <div class="form-group password-change">
                  <label for="pwd">Confirm New Password:</label>
                  <input type="password" class="form-control" id="confirm-new-pwd" placeholder="Confirm password">
                </div>

                <div class="form-group">
                  <button id="edit-password-submit" type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
        </div>
      </div>

    </div>

          <div class="modal-content">
            <span class="close" id="modalClose">x</span>
