<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="assets/slick/slick-theme.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script type="text/javascript" src="assets/slick/slick.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="class-md-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand" href="#" id="myPolity"><a href="index.html">MyPolity</a></div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="federal.html">Federal</a></li>
                <li><a href="state.html">State</a></li>
                <li><a href="local.html">Local</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html" id="login-link">Log In</a></li>
                <li><a href="#" id="logout-link">Log Out</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-12 page-header text-center">
          <h1>MyPolity</h1>
          <h4>Information about your local, state, and federal representatives.</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
          <form class="form-signin">
            <h2 class="form-signin-heading">Sign In</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="login-email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="login-pass" class="form-control" placeholder="Password" required="" autofocus="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">Sign In</button>
          </form>
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" id="modalClose">x</span>
            <p class="text-center" id="modalText">Some text in the Modal..</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/openStates.js"></script>
</body>
</html>
