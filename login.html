<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/signup.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="class-md-12" id="nav">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand" href="#" id="myPolity"><a href="index.html">MyPolity</a></div>
            </div>
            <div class="collapse navbar-collapse">
              <form class="navbar-form navbar-right" role="search" onsubmit="return false">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search by Zip" id="zip-search">
                  <div class="input-group-btn">
                <button id="zip-search-submit" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html" id="#">Sign Up</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-12 page-header text-center">
          <h1>MyPolity</h1>
          <h4>Information about your local, state, and federal representatives.</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3 col-sm-4"></div>
      <div class="col-xs-6 col-sm-4">
          <form class="form-signin">
            <h2 class="form-signin-heading">Sign In</h2>
            <label for="inputEmail" id="inputtingEmail" class="sr-only">Email address</label>
            <input type="email" id="login-email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="login-pass" class="form-control" placeholder="Password" required="" autofocus="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">Sign In</button>
          </form>
      </div>
      <div class="col-xs-3 col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" id="modalClose">x</span>
            <p class="text-center" id="modalText">Some text in the Modal..</p>
          </div>

        </div>
      </div>
    </div>
  </div>

<footer>&copy; 2016 Bachmanity</footer>

  <script type="text/javascript" src="assets/javascript/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/profile.js"></script>
</body>
</html>
